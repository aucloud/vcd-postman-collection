---
name: Sync from upstream
on:
  schedule:
  - cron:  "*/5 * * * *"


jobs:
  git-sync:
    runs-on: self-hosted
    steps:
      - name: git-sync
        uses: wei/git-sync@v3
        with:
          source_repo: ${{ secrets.UPSTREAM }}
          source_branch: "main"
          destination_repo: ${{ secrets.DOWNSTREAM }}
          destination_branch: "staging"